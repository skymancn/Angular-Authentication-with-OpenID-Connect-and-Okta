<div *ngIf="person">
  <h3>{{editName}}</h3>
  <form (ngSubmit)="save()" ngNativeValidate>
    <div>
      <label>Id:</label>{{person.id}}
    </div>
    <div>
      <label>Name:</label>
      <input type="text" [(ngModel)]="editName" name="name" id="name" placeholder="name" required>
    </div>
    <div>
      <label>Phone:</label>
      <input type="text" [(ngModel)]="editPhone" name="phone" id="phone" placeholder="Phone">
    </div>

    <fieldset>
      <legend>Address:</legend>
      <address>
        <input type="text" id="street" [ngModel]="editAddress.street"> <br>
        <input type="text" id="city" [ngModel]="editAddress.city">,
        <input type="text" id="state" size="2" [ngModel]="editAddress.state">
        <input type="text" id="zip" size="5" [ngModel]="editAddress.zip">
      </address>
    </fieldset>
    <button type="submit" id="save">Save</button>
    <button (click)="cancel()" id="cancel">Cancel</button>
  </form>
</div>
